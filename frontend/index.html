<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Interaction</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blockchain Transaction Interface</h1>

        <!-- Submit Transaction Form -->
        <div class="form-group">
            <h3>Submit Transaction</h3>
            <input type="text" id="txId" placeholder="Transaction ID" class="form-control" />
            <input type="number" id="amount" placeholder="Amount" class="form-control" />
            <button onclick="submitTransaction()">Submit</button>
        </div>

        <!-- Verify Transaction Form -->
        <div class="form-group">
            <h3>Verify Transaction</h3>
            <input type="text" id="verifyTxId" placeholder="Transaction ID" class="form-control" />
            <button onclick="verifyTransaction()">Verify</button>
        </div>

        <!-- Get All Transactions -->
        <div class="form-group">
            <h3>Get All Transactions</h3>
            <button onclick="getAllTransactions()">Retrieve Transactions</button>
        </div>

        <!-- Result Display -->
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        const baseUrl = 'http://127.0.0.1:5000';

        async function submitTransaction() {
            const txId = document.getElementById('txId').value;
            const amount = document.getElementById('amount').value;

            if (!txId || !amount) {
                alert('Please enter both Transaction ID and Amount');
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/submit_transaction`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tx_id: txId, amount: parseInt(amount) })
                });
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred. Check console for details.';
            }
        }

        async function verifyTransaction() {
            const txId = document.getElementById('verifyTxId').value;

            if (!txId) {
                alert('Please enter a Transaction ID');
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/verify_transaction`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tx_id: txId })
                });
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred. Check console for details.';
            }
        }

        async function getAllTransactions() {
            try {
                const response = await fetch(`${baseUrl}/get_all_transactions`);
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred. Check console for details.';
            }
        }
    </script>
</body>
</html>
