<div class="container">
    <h1>Transaction Interface</h1>

    <!-- Submit Transaction Form -->
    <div class="form-group">
        <h3>Submit Transaction</h3>
        <input type="text" [(ngModel)]="txId" placeholder="Transaction ID" class="form-control" />
        <input type="number" [(ngModel)]="amount" placeholder="Amount" class="form-control" />
        <button (click)="submitTransaction()">Submit</button>
    </div>

    <!-- Verify Transaction Form -->
    <div class="form-group">
        <h3>Verify Transaction</h3>
        <input type="text" [(ngModel)]="verifyTxId" placeholder="Transaction ID" class="form-control" />
        <button (click)="verifyTransaction()">Verify</button>
    </div>

    <!-- Get All Transactions -->
    <div class="form-group">
        <h3>Get All Transactions</h3>
        <button (click)="getAllTransactions()">Retrieve Transactions</button>
    </div>

    <!-- Result Display -->
    <div id="result" style="margin-top: 20px;">{{ result }}</div>
</div>
